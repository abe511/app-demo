<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>
<body>
    <div id="map"></div> 
    
<!-- ********* TOP SEARCH BAR ********* -->

    <div class="search-bar-wrap">
        <div class="search-bar">
            <a href="#search-settings" draggable="false"><i class="fas fa-sliders-h"></i></a>
            <input type="search" id="search" size="1px" placeholder="Search.."/>
            <a href="#search" draggable="false"><i class="fas fa-search"></i></a>
        </div>
    </div>

<!-- ********* VIEWS ********* -->

    <main>
        <div class="view active" id="search-settings">
            <div class="view-header-wrap">
                <a href="#" data-target="#map" class="back"><i class="fas fa-arrow-left"></i></a>
                <h1>Search Settings</h1>
            </div>
            <div class="view-body-wrap">
                <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, recusandae?</div>
            </div>
        </div>
        <div class="view" id="search-results">
                <h1>Search Results</h1>
                <a href="#" data-target="#map" class="back">Back</a>
        </div>  
        <div class="view" id="home">
                <h1>Home</h1>
                <a href="#" data-target="#map" class="back">Back</a>
        </div>
        <div class="view" id="messages">
                <h1>Messages</h1>
                <a href="#" data-target="#map" class="back">Back</a>
        </div>
        <div class="view" id="friends">
                <h1>Friends</h1>
                <a href="#" data-target="#map" class="back">Back</a>
        </div>
        <div class="view" id="events">
                <h1>Events</h1>
                <a href="#" data-target="#map" class="back">Back</a>
        </div>
        <div class="view" id="settings">
                <h1>Settings</h1>
                <a href="#" data-target="#map" class="back">Back</a>
        </div>                                             
    </main>

<!-- ********* BOTTOM NAVIGATION BAR ********* -->

    <nav class="navbar-wrap">
        <div class="navbar">
            <a href="#home" draggable="false"><i class="fas fa-home"></i></a>
            <a href="#messages" draggable="false"><i class="fas fa-comments"></i></a>
            <a href="#events" draggable="false"><i class="fas fa-plus"></i></a>
            <a href="#friends" draggable="false"><i class="fas fa-users"></i></a>
            <a href="#settings" draggable="false"><i class="fas fa-cog" ></i></a>
        </div>
    </nav>
